name: Publish Test Image

on:
  release:
    types: [ published ]

jobs:
  publish-tests:
    name: Build and push test image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Determine image tag
        id: meta
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            tag="latest"
          else
            tag="${GITHUB_SHA::7}"
          fi
          echo "image_tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push test image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.test
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/neuro-schedule:test-${{ steps.meta.outputs.image_tag }}
            ${{ vars.DOCKERHUB_USERNAME }}/neuro-schedule:test-latest
          platforms: linux/amd64,linux/arm64

      - name: Image info
        run: |
          echo "Pushed test images:"
          echo "${{ vars.DOCKERHUB_USERNAME }}/neuro-schedule:test-latest"
          echo "${{ vars.DOCKERHUB_USERNAME }}/neuro-schedule:test-${{ github.sha }}"
